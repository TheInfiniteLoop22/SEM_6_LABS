<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share your Winter Vacation Videos</title>

    <style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(to bottom, #e7d90b, #eeeedb);
    }

    header {
        background: linear-gradient(to right, #e2311a, #355c7d);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 3px 8px rgba(228, 150, 150, 0.25);
    }

    .section-title {
        text-align: center;
        margin: 30px 0 15px;
        font-size: 22px;
        color: #2c3e50;
        position: relative;
    }

    .section-title::after {
        content: "";
        display: block;
        width: 80px;
        height: 3px;
        background-color: #adb81e;
        margin: 8px auto 0;
        border-radius: 2px;
    }

    .video-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 30px;
        flex-wrap: wrap;
    }

    .video-box {
        background-color: rgb(233, 240, 234);
        padding: 14px;
        border-radius: 12px;
        width: 280px;
        text-align: center;
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        transition: transform 0.25s ease;
    }

    .video-box:hover {
        transform: translateY(-6px);
    }

    video {
        width: 100%;
        height: 160px;
        border-radius: 8px;
        background-color: #000;
    }

    .caption {
        margin-top: 12px;
        font-size: 15px;
        font-weight: 600;
        color: #34495e;
    }
</style>


</head>

<body>

    <header>
        Share your Winter Vacation Videos
    </header>

    <div class="section-title">
        Winter Vacation Memories
    </div>

    <div class="video-container">

        <div class="video-box">
            <video controls>
                <source src="vid1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">Snowy Mountains Trip</div>
        </div>

        <div class="video-box">
            <video controls>
                <source src="vid2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">Frozen Lake View</div>
        </div>

        <div class="video-box">
            <video controls>
                <source src="vid3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">Winter Sunset</div>
        </div>

    </div>

</body>
</html>
