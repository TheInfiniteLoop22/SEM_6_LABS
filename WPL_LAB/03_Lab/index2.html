<!DOCTYPE html>
<html>
<head>
    <title>Employee CRUD Operations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Employee CRUD Operations</h2>

        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="empId" class="form-control" placeholder="Employee ID">
            </div>

            <div class="col-md-3">
                <input type="text" id="empName" class="form-control" placeholder="Employee Name">
            </div>

            <div class="col-md-3">
                <input type="text" id="empDept" class="form-control" placeholder="Department">
            </div>

            <div class="col-md-3">
                <input type="number" id="empSalary" class="form-control" placeholder="Salary">
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-success" onclick="addEmployee()">Add</button>
            <button class="btn btn-warning" onclick="updateEmployee()">Update</button>
            <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
        </div>

        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="empTable">
            </tbody>
        </table>

    </div>

</div>

<script>
let selectedRow = null;

function addEmployee()
{
    let id = empId.value;
    let name = empName.value;
    let dept = empDept.value;
    let salary = empSalary.value;

    if(id == "" || name == "" || dept == "" || salary == "")
    {
        alert("Please fill all fields");
        return;
    }

    let table = document.getElementById("empTable");
    let row = table.insertRow();

    row.insertCell(0).innerHTML = id;
    row.insertCell(1).innerHTML = name;
    row.insertCell(2).innerHTML = dept;
    row.insertCell(3).innerHTML = salary;
    row.insertCell(4).innerHTML =
        `<button class="btn btn-primary btn-sm" onclick="editEmployee(this)">Edit</button>
         <button class="btn btn-danger btn-sm" onclick="deleteEmployee(this)">Delete</button>`;

    clearForm();
}

function editEmployee(btn)
{
    selectedRow = btn.parentElement.parentElement;

    empId.value = selectedRow.cells[0].innerHTML;
    empName.value = selectedRow.cells[1].innerHTML;
    empDept.value = selectedRow.cells[2].innerHTML;
    empSalary.value = selectedRow.cells[3].innerHTML;
}

function updateEmployee()
{
    if(selectedRow == null)
    {
        alert("Please select a record to update");
        return;
    }

    selectedRow.cells[0].innerHTML = empId.value;
    selectedRow.cells[1].innerHTML = empName.value;
    selectedRow.cells[2].innerHTML = empDept.value;
    selectedRow.cells[3].innerHTML = empSalary.value;

    clearForm();
}

function deleteEmployee(btn)
{
    let row = btn.parentElement.parentElement;
    row.remove();
}

function clearForm()
{
    empId.value = "";
    empName.value = "";
    empDept.value = "";
    empSalary.value = "";
    selectedRow = null;
}
</script>

</body>
</html>
