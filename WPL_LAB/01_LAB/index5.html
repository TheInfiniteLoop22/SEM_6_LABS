<!DOCTYPE html>
<html>
<head>
    <title>Population Table (Exact Match)</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0" align="center" id="popTable">
    <tr bgcolor="red">
        <th>Country</th>
        <th colspan="2">Population (in Crores)</th>
    </tr>
</table>

<script>
    var data = [
        {
            country: "INDIA",
            records: [
                { year: 1998, population: 85 },
                { year: 1999, population: 90 },
                { year: 2000, population: 100 }
            ]
        },
        {
            country: "USA",
            records: [
                { year: 1998, population: 30 },
                { year: 1999, population: 35 },
                { year: 2000, population: 40 }
            ]
        },
        {
            country: "UK",
            records: [
                { year: 1998, population: 25 },
                { year: 1999, population: 30 },
                { year: 2000, population: 35 }
            ]
        }
    ];

    var table = document.getElementById("popTable");

    for (var i = 0; i < data.length; i++) {
        var countryData = data[i];

        for (var j = 0; j < countryData.records.length; j++) {
            var row = table.insertRow();

            if (j === 0) {
                var countryCell = row.insertCell();
                countryCell.innerHTML = "<b>" + countryData.country + "</b>";
                countryCell.rowSpan = countryData.records.length;
                countryCell.bgColor = "#fff2a8";
                countryCell.align = "center";
            }

            var yearCell = row.insertCell();
            yearCell.innerHTML = countryData.records[j].year;
            yearCell.bgColor = "#a9c4eb";
            yearCell.align = "center";

            var popCell = row.insertCell();
            popCell.innerHTML = countryData.records[j].population;
            popCell.bgColor = "#b7d9a8";
            popCell.align = "center";
        }
    }
</script>

</body>
</html>
