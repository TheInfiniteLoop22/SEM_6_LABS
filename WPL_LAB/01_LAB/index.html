<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Morning Dreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Morning Dreams</h1>

    <p>
        The sun peeks out to start the <b>day</b>,<br>
        Chasing all the dreams of <b>gray</b>.<br><br>

        Birds sing songs up in the <b>sky</b>,<br>
        Clouds slowly drifting <b>by</b>.<br><br>

        With hope and light, my heart will <b>gleam</b>,<br>
        Living life like a gentle <b>dream</b>.
    </p>

</body>

</html>
