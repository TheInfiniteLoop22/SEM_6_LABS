<!DOCTYPE html>
<html>
<head>
    <title>Produce Bill</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .box {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select, input[type=number] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .check-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mobile Shop</h2>

    <label>Select Brand:</label>
    <select id="brand">
        <option value="">--Select--</option>
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
    </select>

    <label>Choose Product:</label>

    <div class="check-group">
        <div class="check-item">
            <input type="checkbox" id="mobile">
            <span>Mobile</span>
        </div>

        <div class="check-item">
            <input type="checkbox" id="laptop">
            <span>Laptop</span>
        </div>
    </div>

    <label>Quantity:</label>
    <input type="number" id="qty" min="1" placeholder="Enter quantity">

    <button id="billBtn">Produce Bill</button>
</div>

<script>
$(document).ready(function(){

    $("#billBtn").click(function(){

        var brand = $("#brand").val();
        var qty = parseInt($("#qty").val());
        var total = 0;

        if(brand == "" || isNaN(qty) || qty <= 0)
        {
            alert("Please select brand and enter valid quantity (>= 1)");
            return;
        }

        if(!$("#mobile").is(":checked") && !$("#laptop").is(":checked"))
        {
            alert("Please select at least one product");
            return;
        }

        if($("#mobile").is(":checked"))
        {
            if(brand == "Nokia") total += 15000;
            else if(brand == "Samsung") total += 20000;
            else if(brand == "Motorola") total += 18000;
            else if(brand == "Apple") total += 40000;
            else alert("HP Mobile not available");
        }

        if($("#laptop").is(":checked"))
        {
            if(brand == "HP") total += 50000;
            else if(brand == "Samsung") total += 55000;
            else if(brand == "Apple") total += 80000;
            else alert(brand + " Laptop not available");
        }

        total = total * qty;

        alert("Total Bill Amount = â‚¹" + total);

    });

});
</script>

</body>
</html>
