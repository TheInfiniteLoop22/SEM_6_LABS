<!DOCTYPE html>
<html>
<head>
    <title>jQuery Calculator</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 260px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            text-align: center;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
            text-align: right;
        }

        button {
            width: 50px;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="calculator">
    <h3>Calculator</h3>

    <input type="text" id="num1" placeholder="Number 1">
    <input type="text" id="num2" placeholder="Number 2">
    <input type="text" id="result" placeholder="Result" readonly>

    <br>

    <button id="add">+</button>
    <button id="sub">−</button>
    <button id="mul">×</button>
    <button id="div">÷</button>
</div>

<script>
    $(document).ready(function () {

        $("#add").click(function () {
            var a = parseFloat($("#num1").val());
            var b = parseFloat($("#num2").val());
            $("#result").val(a + b);
        });

        $("#sub").click(function () {
            var a = parseFloat($("#num1").val());
            var b = parseFloat($("#num2").val());
            $("#result").val(a - b);
        });

        $("#mul").click(function () {
            var a = parseFloat($("#num1").val());
            var b = parseFloat($("#num2").val());
            $("#result").val(a * b);
        });

        $("#div").click(function () {
            var a = parseFloat($("#num1").val());
            var b = parseFloat($("#num2").val());
            $("#result").val(a / b);
        });

    });
</script>

</body>
</html>
